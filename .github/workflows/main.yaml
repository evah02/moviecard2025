 
on: push 
 
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2
      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Construir con Maven
        run: mvn clean package -DskipTests
      - name: Guardar paquete generado para el trabajo de despliegue
        uses: actions/upload-artifact@v4
        with:
          name: moviecards-java
          path: "${{ github.workspace }}/target/*.jar"

  test:
    needs: build
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2

      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

            - name: Instalar Chrome y dependencias (compatible self-hosted sin sudo)
        shell: bash
        run: |
          set -e
          echo "User: $(whoami)  UID=$(id -u)"

          if command -v sudo >/dev/null 2>&1; then
            SUDO="sudo"
          else
            SUDO=""
          fi

          if [ -z "$SUDO" ] && [ "$(id -u)" -ne 0 ]; then
            echo "ERROR: No hay sudo y no soy root. No puedo instalar Chrome en este runner."
            echo "Solución: instala Chrome manualmente en la máquina del runner (una vez), o usa Selenium en contenedor."
            exit 1
          fi

          $SUDO apt-get update
          $SUDO apt-get install -y wget unzip curl

          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          $SUDO apt-get install -y ./google-chrome-stable_current_amd64.deb

          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -sSL -o chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip -o chromedriver.zip
          chmod +x chromedriver
          $SUDO mv chromedriver /usr/local/bin/

          google-chrome --version || true
          chromedriver --version || true

      - name: Ejecutar la aplicación para pruebas end to end
        run: mvn spring-boot:run & sleep 60

      - name: Ejecutar las pruebas unitarias, de integración y end to end
        run: mvn clean verify
   
  qa:
    needs: test
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2
      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Construir con Maven
        run: mvn clean package -DskipTests
      - name: Revisar la calidad con Sonarqube
        run: |
          mvn sonar:sonar -Dsonar.host.url=http://localhost:9000 -Dsonar.qualitygate.wait=true -Dsonar.login=admin -Dsonar.password=admin23

  deploy:
    runs-on: ubuntu-latest
    needs: qa
    if: github.ref=='refs/heads/master'
    environment: 
     name: 'Production'
     url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Aprobación manual
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.TOKEN }}
          approvers: evah02
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: moviecards-java

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'moviecards-huertas'
          slot-name: 'Production'
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F300F8CB0E2E4AA0997DBFC8C0CBAB4B }}
